<body>
    <header class="header">
        <div class="header__logo">
            <img src="src/header/icon/Logo.jpg" alt="Логотип" class="header__logo_icon">
        </div>
        <div class="header-contacts">
                <div class="header-contacts__telephon header-contacts__telephon_item">
                    8 800 000 00 00
                </div>
                <div class="header-contacts__mail">
                    <a class="header-contacts__mail_item" href="#">sales@logo.ru</a>
                </div>
                <div class="header-contacts__icon">
                    <div calss="header-contacts__telephon_icon">
                        <img src="src/header/icon/Vector.jpg" alt="Телефон">
                    </div>
                    <div calss="header-contacts__email_icon">
                        <img src="src/header/icon/VectorMail.jpg" alt="Почта">
                    </div>
                </div>
        </div>
    </header>
    <main>
        <section class="carousel-container">
            <div class="carousel">
                <div class="carousel-cell">
                    <div class="carousel-cell__content">
                        <div class="carousel-cell__content__header">
                            <h2 class="carousel-cell__content__header_item">
                                IT-инфраструктура для бизнеса
                            </h2>
                        </div>
                        <div class="carousel-cell__content__body">
                            <p class="carousel-cell__content__body_item">
                                Мы предлагаем комплексные решения для всех уровней бизнеса:
                                от индивидуальных предпринимателей до крупных международных компаний.
                                Более 20 000 клиентов по всему миру доверяют нам.
                            </p>
                        </div>
                    </div>
                    <img src="src/carousel/images/Background1.jpg" alt="серверная">
                </div>
                <div class="carousel-cell">
                    <img src="src/carousel/images/Background2.png" alt="разработка сайтов">
                </div>
                <div class="carousel-cell">
                    <img src="src/carousel/images/Background3.jpg" alt="разработка мобильных">
                </div>
            </div>  
        </section>
        <section class="filter-carts">
            <div class="filter">
                <form class="filter__form">
                    <div class="filter__form__author">
                        <label for="name"></label>
                        <input class="filter__form__author_item" type="text" name="имя автора" id="name" placeholder="Выберите автора" autofocus>
                        <img src="src/filter__form/icon/user.jpg" alt="автор">
                    </div>
                    <div class="filter__form__date">
                        <label for="start"></label>
                        <input class="filter__form__date_item start_item" type="text" name="start-date" id="start" placeholder="От">
                        <div class="wraper-end">
                            <label for="end"></label>
                            <input class="filter__form__date_item end_item" type="text" name="end-date" id="end" placeholder="До">
                        </div>
                        <div class="filter__form__date_tilda">~</div>
                    </div>
                </form>
            </div>
